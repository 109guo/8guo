<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yi家庭</title>
 <link rel="icon" type="image/x-icon" href="./guo.ico">
  <link rel="apple-touch-icon" href="./guo.ico">

        <script src="mima.js"></script>
</head>
<body>
<div id="bigBox">
    <form action="guoqin.html">
       <h1 align="center">请授权使用Yi的知识系统</h1>
    <div class="inputBox">
        <div class="inputText">
            <span class="iconfont icon-yonghu"></span>
         <h2 align="center"> <input type="text"  name="uname" placeholder="Username" id="username"/> </h2>
  <!-- 注释 Username账号可改汉字 -->

        </div>
    <div class="inputText">
            <span class="iconfont icon-mima"></span>
                <h2 align="center"> <input type="password" placeholder="Password" id="password"/> </h2>
  <!-- 注释 Password可改汉字 -->

        </div>
            <h2 align="center"> <input class="inputButton" type="submit" onclick="mima()" value="登录"> </h2>

    </div>
    </form>
</div>
</body>
</html>
