<!DOCTYPE html>

    <!-- 折叠菜单样式 -->
    <style type="text/css">
        .menu_list{width:268px;margin:0 auto;}
        .menu_head{
            height: 47px;
            line-height: 47px;
            padding-left: 38px;
            font-size: 14px;
            color: #1b82f1;
            cursor: pointer;
            border: 1px solid transparent;
            position: relative;
            margin: 0px;
            font-weight: bold;
            background: transparent;
        }
        /* 使用CSS伪元素和字符替代图片箭头 */
        .menu_head::after {
            content: '►';
            position: absolute;
            right: 15px;
            transition: transform 0.3s ease;
        }
        .menu_list .current::after {
            transform: rotate(90deg);
        }
        .menu_body{
            line-height: 38px;
            border-left: 1px solid transparent;
            background: transparent;
            border-right: 1px solid transparent;
            overflow: hidden;
            transition: max-height 0.3s ease;
            max-height: 0;
        }
        .menu_body.active {
            max-height: 500px; /* 足够容纳所有子项 */
        }
        .menu_body a{
            display:block;
            height:38px;
            line-height:38px;
            padding-left:38px;
            color:#1b82f1;
            background:transparent;
            text-decoration:none;
            border-bottom:1px solid transparent;
        }
        .menu_body a:hover{
            text-decoration:underline;
        }
    </style>

    <!-- 全局样式及动画 -->
    <style type="text/css">
        :root {
            --primary-color: rgba(255,255,255,0.8);
            --secondary-color: rgba(255,255,255,0.6);
            --text-color: rgba(255,255,255,0.85);
            --bg-opacity: rgba(255,255,255,0.1);
            --border-radius: 8px;
            --transition: all 0.5s cubic-bezier(0.62, 0.21, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .index-one {
            display: flex;
            margin: 0 0 -1rem;
            position: relative;
            height: 100vh;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            box-shadow: 0 0 10px 2px rgb(0 0 0 / 30%);
            padding: 3.5rem;
        }

        .index-welcome {
            z-index: 1;
            max-width: 50%;
        }

        .index-welcome-thanks {
            font-size: 1.75rem;
            font-family: sans-serif;
            animation: marginUp 1.5s var(--transition) 1 both, opacity 1.5s var(--transition) 1 both;
            animation-delay: 0.3s;
            margin-bottom: 1rem;
        }

        .index-welcome-greetings {
            font-family: sans-serif;
            text-transform: capitalize;
            animation: marginUp 1.5s var(--transition) 1 both, opacity 1.5s var(--transition) 1 both;
            animation-delay: 0.6s;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .welcome {
            position: absolute;
            height: 1rem;
            bottom: 2rem;
            line-height: 1;
            opacity: 0.8;
            left: 50%;
            transform: translateX(-50%);
        }

        .welcome-bg {
            position: absolute;
            bottom: 2.5rem;
            letter-spacing: 0.1em;
        }

        .welcome span {
            font-family: sans-serif;
            font-size: 0.75rem;
            vertical-align: middle;
        }

        .welcome i {
            height: 0.65rem;
            width: 0.65rem;
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            border-radius: 50%;
            border: 0.1rem solid #fff;
            display: block;
            animation: welcome-i 3s var(--transition) infinite both;
        }

        .welcome h1, .welcome h2, .welcome h3, .welcome h4, .welcome h5 {
            animation: welcome-pc 3s var(--transition) 1 forwards;
            overflow: hidden;
            width: 0;
            height: 0.625rem;
            position: absolute;
            font-size: 0.625rem;
            left: 1.5rem;
            top: 0;
            bottom: 0;
            margin: auto;
            white-space: nowrap;
        }

        .welcome h1 { animation-delay: 0.5s; }
        .welcome h2 { animation-delay: 3s; }
        .welcome h3 { animation-delay: 6s; }
        .welcome h4 { animation-delay: 9s; }
        .welcome h5 { animation: welcome-pcf 4s var(--transition) 1 12s forwards; }

        .site-header {
            min-height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            z-index: -2;
            box-shadow: none !important;
            border-radius: 0;
        }

        .site-header:after {
            content: "";
            height: 100%;
            width: 100%;
            background: #060c19;
            position: absolute;
            z-index: -3;
        }

        .nav-links {
            display: flex;
            justify-content: flex-end;
            margin: 0 0 -1rem -1rem;
            position: absolute;
            top: 2rem;
            right: 3.5rem;
            z-index: 10;
        }

        .nav-links a {
            margin-left: 1.5rem;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
            color: var(--text-color);
        }

        .nav-links a:hover {
            opacity: 1;
        }

        .index-new-post {
            display: flex;
            width: 40%;
            flex-direction: column;
            margin: auto 0 0;
            align-items: flex-end;
            max-width: 20rem;
        }

        .index-new-post .part-title {
            text-align: right;
            animation: marginRight 1.5s var(--transition) 1 both, opacity 1.5s var(--transition) 1 both;
            animation-delay: 0.4s;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .index-new-post li {
            display: block;
            margin: 1rem 0 0;
            width: 100%;
            transition: all 0.5s;
            position: relative;
            list-style: none;
        }

        .index-new-post li:hover .entry-post {
            opacity: 1;
            transform: scale(1);
        }

        .entry-header {
            transition: all 0.5s;
            z-index: 2;
            position: relative;
            padding: 1rem;
            border-radius: var(--border-radius);
        }

        .index-new-post li:nth-child(2) .entry-header { animation-delay: 0.3s; }
        .index-new-post li:nth-child(3) .entry-header { animation-delay: 0.4s; }
        .index-new-post li:nth-child(4) .entry-header { animation-delay: 0.5s; }

        .index-new-post .paging-navigation {
            animation: marginRight 1.5s var(--transition) 1 both, opacity 1.5s var(--transition) 1 both;
            animation-delay: 0.6s;
            margin-top: 1rem;
        }

        .entry-title {
            border-bottom: 1px solid rgb(124 124 124 / 20%);
            opacity: 0.8;
            padding: 0 0 0.5em;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .post-categories {
            opacity: 1;
            margin: 0;
            display: inline;
            font-size: 0.8rem;
            color: var(--secondary-color);
        }

        .post_content {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .entry-date {
            float: right;
            font-size: 0.8rem;
            opacity: 0.7;
            color: var(--secondary-color);
        }

        canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            object-fit: cover;
        }

        @keyframes marginUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes marginRight {
            0% { transform: translateX(50px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes welcome-i {
            0%, 100% { transform: scale(0.8); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        @keyframes welcome-pc {
            0% { width: 0; }
            100% { width: 6rem; }
        }

        @keyframes welcome-pcf {
            0% { width: 0; }
            100% { width: 8rem; }
        }

        @keyframes hue-rotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes space {
            0% { transform: scale(1.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (min-width: 1025px) {
            .index-one, .index-one a {
                color: var(--text-color);
                text-shadow: 0 1px 5px rgb(0 0 0 / 30%);
            }

            .entry-title { font-size: inherit; }

            .entry-header {
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                background: var(--bg-opacity);
                box-shadow: 0 0 10px 2px rgb(0 0 0 / 10%);
                animation: marginRight 1.5s var(--transition) 1 both, opacity 1.5s var(--transition) 1 both;
                animation-delay: 0.2s;
            }

            .entry-post {
                opacity: 0;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                transition: all 1s;
                transform: scale(1.1);
                filter: brightness(0.8);
                z-index: -1;
            }

            .post_content, .entry-title {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .index-new-post li:hover .entry-header {
                background: var(--s-background, rgb(0 0 0 / 10%));
            }

            .index-new-post li:hover { width: 120%; }

            canvas {
                animation: space 1.5s var(--transition) 1 both, opacity 1.5s var(--transition) 1 both, hue-rotate 15s linear infinite;
            }
        }

        @media (max-width: 1024px) {
            .site-header {
                min-height: 50%;
                position: fixed;
            }

            .index-one {
                display: flex;
                flex-direction: column;
                height: auto;
                padding: 0;
                margin: 0;
                align-items: stretch;
            }

            .index-welcome {
                margin: max(30vh, 6rem) 0 1rem;
                text-shadow: 0 1px 5px rgb(0 0 0 / 30%);
                color: var(--text-color);
                padding: 0 1rem;
                width: 100%;
            }

            .index-new-post {
                width: 100%;
                max-width: none;
                align-items: stretch;
                padding: 1rem;
                background: var(--s-background, #fafafa);
                border-radius: var(--border-radius) var(--border-radius) 0 0;
                box-shadow: 0 0 10px 2px rgb(0 0 0 / 10%);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                animation: marginUp 1.5s var(--transition) 1 both, opacity 1.5s var(--transition) 1 both;
                animation-delay: 0.5s;
                margin-top: max(30vh, 6rem);
            }

            .index-new-post li {
                background: var(--s-background, white);
                border-radius: var(--border-radius);
                box-shadow: 0 5px 30px 0 rgb(0 0 0 / 5%);
            }

            .index-new-post .part-title { text-align: left; animation: none; }

            .index-rand-post { display: none; }

            canvas {
                height: 300%;
                width: 200%;
                transform: translate(-50%, -30%);
                left: 50%;
                position: absolute;
            }

            .nav-links {
                justify-content: center;
                right: 0;
                left: 0;
                top: 1rem;
            }
        }
    </style>

    <!-- 原生JavaScript实现折叠菜单功能 -->
    <script>
        // 等待DOM加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 获取所有菜单标题
            const menuHeads = document.querySelectorAll('#firstpane .menu_head');
            
            // 为每个标题添加点击事件
            menuHeads.forEach(head => {
                head.addEventListener('click', function() {
                    // 切换当前标题的active状态
                    this.classList.toggle('current');
                    
                    // 获取对应的内容区域
                    const menuBody = this.nextElementSibling;
                    
                    // 切换内容区域的显示/隐藏
                    menuBody.classList.toggle('active');
                    
                    // 关闭其他所有菜单
                    menuHeads.forEach(otherHead => {
                        if (otherHead !== head) {
                            otherHead.classList.remove('current');
                            otherHead.nextElementSibling.classList.remove('active');
                        }
                    });
                });
            });
        });
    </script>

    <!-- 星空动画脚本 -->
    <script type="text/javascript">
        "use strict";
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w = canvas.width = window.innerWidth;
        let h = canvas.height = window.innerHeight;
        const hue = 217;
        const stars = [];
        let count = 0;
        const maxStars = 1000;

        // 创建星星渐变
        const canvas2 = document.createElement('canvas');
        const ctx2 = canvas2.getContext('2d');
        canvas2.width = 100;
        canvas2.height = 100;
        const half = canvas2.width / 2;
        const gradient2 = ctx2.createRadialGradient(half, half, 0, half, half, half);
        gradient2.addColorStop(0.025, '#fff');
        gradient2.addColorStop(0.1, `hsl(${hue}, 61%, 33%)`);
        gradient2.addColorStop(0.25, `hsl(${hue}, 64%, 6%)`);
        gradient2.addColorStop(1, 'transparent');
        ctx2.fillStyle = gradient2;
        ctx2.beginPath();
        ctx2.arc(half, half, half, 0, Math.PI * 2);
        ctx2.fill();

        function random(min, max) {
            if (arguments.length < 2) {
                max = min;
                min = 0;
            }
            if (min > max) {
                [max, min] = [min, max];
            }
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        class Star {
            constructor() {
                this.orbitRadius = random(w / 2 - 50);
                this.radius = random(100, this.orbitRadius) / 10;
                this.orbitX = w / 2;
                this.orbitY = h / 2;
                this.timePassed = random(0, maxStars);
                this.speed = random(this.orbitRadius) / 1000000;
                this.alpha = random(2, 10) / 10;
                stars[count++] = this;
            }

            draw() {
                const x = Math.sin(this.timePassed + 1) * this.orbitRadius + this.orbitX;
                const y = Math.cos(this.timePassed) * this.orbitRadius / 2 + this.orbitY;
                const twinkle = random(10);

                if (twinkle === 1 && this.alpha > 0) {
                    this.alpha -= 0.05;
                } else if (twinkle === 2 && this.alpha < 1) {
                    this.alpha += 0.05;
                }

                ctx.globalAlpha = this.alpha;
                ctx.drawImage(canvas2, x - this.radius / 2, y - this.radius / 2, this.radius, this.radius);
                this.timePassed += this.speed;
            }
        }

        // 初始化星星
        for (let i = 0; i < maxStars; i++) {
            new Star();
        }

        function animation() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.globalAlpha = 0.8;
            ctx.fillStyle = `hsla(${hue}, 64%, 6%, 1)`;
            ctx.fillRect(0, 0, w, h);
            ctx.globalCompositeOperation = 'lighter';
            
            stars.forEach(star => star.draw());
            window.requestAnimationFrame(animation);
        }

        // 窗口大小变化时重绘
        window.addEventListener('resize', () => {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        });

        animation();
    </script>
